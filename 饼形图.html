<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		做一个6个产品业绩分布 饼形图（看出所在比例）
		<div id="main" style="width: 600px;height:400px;"></div>
		<script type="text/javascript" src="js/js/echarts-en.common.js"></script>
    <script type="text/javascript">
        
        echarts.init(document.getElementById('main')).setOption({
            series: {
                type: 'pie',
                data: [
                    {name: '产品1', value:10},
                    {name: '产品2', value:100},
                    {name: '产品3', value:30},
                    {name: '产品4', value:40},
                    {name: '产品5', value:30},
                    {name: '产品6', value:60},
                ]
            }
        });
    </script>
	</body>
</html>
