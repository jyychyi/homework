<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="main" style="width: 600px;height:400px;border: solid 1px red;"></div>
		<script type="text/javascript" src="js/js/echarts-en.common.js"></script>
		<script type="text/javascript">
			
			var myChart = echarts.init(document.getElementById('main'));

			
			var option = {
				title: {
					text: '柱形图 '
				},
				tooltip: {},
				legend: {
					data: ['销量']
				},
				xAxis: {
					nameRotate: 30,
					data: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
					axisLabel:{
	    			    rotate:60,//倾斜度 -90 至 90 默认为0
	    			}
				},
				

				dataZoom: [{ // 这个dataZoom组件，默认控制x轴。
					type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
					start: 10, // 左边在 10% 的位置。
					end: 60 // 右边在 60% 的位置。
				}],
				yAxis: {
					nameRotate: 30
				},
				series: [{
					name: '销量',
					type: 'bar',
					data: [5, 20, 36, 10, 10, 20, 5, 20, 36, 10, 10, 100]
				}]
			};

			var option2 = {
				backgroundColor: '#2c343c',

				title: {
					text: 'Customized Pie',
					left: 'center',
					top: 20,
					textStyle: {
						color: '#ccc'
					}
				},

				tooltip: {
					trigger: 'item',
					formatter: "{a} <br/>{b} : {c} ({d}%)"
				},

				visualMap: {
					show: false,
					min: 80,
					max: 600,
					inRange: {
						colorLightness: [0, 1]
					}
				},
				series: [{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					center: ['50%', '50%'],
					data: [{
							value: 335,
							name: '直接访问'
						},
						{
							value: 310,
							name: '邮件营销'
						},
						{
							value: 274,
							name: '联盟广告'
						},
						{
							value: 235,
							name: '视频广告'
						},
						{
							value: 400,
							name: '搜索引擎'
						}
					].sort(function(a, b) {
						return a.value - b.value;
					}),
					roseType: 'radius',
					label: {
						normal: {
							textStyle: {
								color: 'rgba(255, 255, 255, 0.3)'
							}
						}
					},
					labelLine: {
						normal: {
							lineStyle: {
								color: 'rgba(255, 255, 255, 0.3)'
							},
							smooth: 0.2,
							length: 10,
							length2: 20
						}
					},
					itemStyle: {
						normal: {
							color: '#c23531',
							shadowBlur: 200,
							shadowColor: 'rgba(0, 0, 0, 0.5)'
						}
					},

					animationType: 'scale',
					animationEasing: 'elasticOut',
					animationDelay: function(idx) {
						return Math.random() * 200;
					}
				}]
			};

			var option3 = {
				xAxis: {
					type: 'category',
					data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
				},
				yAxis: {
					type: 'value'
				},
				series: [{
					data: [0, 932, 901, 934, 1290, 1330, 100000],
					type: 'line',
					smooth: true
				}]
			};

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
		
	</body>
</html>
